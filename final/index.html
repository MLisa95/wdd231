<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <!-- FAVICON -->
    <link rel="icon" href="images/final-favicon.ico">

    <!-- STYLES -->
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/index.css">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- SCRIPTS -->
    <script type="module" src="scripts/index.js" defer></script>

</head>

<body>
    <header>
        <img src="images/logo.png" alt="Logo Image">
        <span>Big World Little People</span>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="learn.html">Learn</a></li>
                <li><a href="about-us.html">About Us</a></li>
                <li><a href="join-us.html">Join Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-image">
                <img src="images/hero.jpg" alt="Image of a Child with a Magnifying Glass">
            </div>
            <button id="call-to-action">Explore!</button>
        </section>

        <section class="explore-categories" id="explore">

            <!-- SPOTLIGHT CARD -->
            <div class="card">
                <h2>Spotlight</h2>
                <div class="card-details">
                    <figure>
                        <img src="images/spotlight.webp" alt="Image of a Spotlight Child">
                        <figcaption>Our Star Member of the Month: A dedicated learner and creator.</figcaption>
                    </figure>
                </div>
            </div>

            <!-- THEME CARD -->
            <div class="card">
                <h2>Theme of the Month</h2>
                <div id="theme" class="card-details"></div>
            </div>

            <!-- FAVORITE ITEM -->
            <div class="card">
                <h2>Favorite Nature Item</h2>
                <div class="card-details">
                    <figure>
                        <img src="images/rainbow.webp" alt="Image of a Spotlight Child">
                        <figcaption>A colorful arc that appears in the sky after rain.</figcaption>
                    </figure>
                </div>
            </div>

        </section>
    </main>

<footer>
        <!-- SOCIAL ICONS -->
        <div class="social-icons">
            <img src="images/facebook.svg" alt="Facebook Icon">
            <img src="images/linkedin.svg" alt="LinkedIn Icon">
            <img src="images/whatsapp.svg" alt="Whatsapp Icon">
        </div>

        <!-- DATE -->
        <div class="date">
            <p id="lastModified"></p>

        </div>
    </footer>
